<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nava Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl font-semibold text-center my-10">Let's Get Some <span class="text-orange-300">Money !</span></h1>
    <main>
        <!-- amount system section  -->
        <section class="w-1/2 mx-auto mb-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-300 p-4 text-white font-semibold rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h1 class="text-3xl">$<span id="deposit-container">00</span></h1>
                </div>
                <div class="bg-yellow-300 p-4 text-white font-semibold rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h1 class="text-3xl">$ <span id="withdraw-container">00</span> </h1>
                </div>
                <div class="bg-purple-300 p-4 text-white font-semibold rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h1 class="text-3xl">$ <span id="balance-container">1240</span> </h1>
                </div>
              
            </div>
        </section>

        <!-- input section  -->
        <section class="w-1/2 mx-auto mb-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit system -->
              <div class="bg-red-300 p-8">
                <input id="deposit-input" class="mb-4 p-1 block border-gray-300" type="text" placeholder="$ amount you deposit ?">
                <button id="deposit-button" class="px-2 py-1 text-xl text-white rounded bg-green-300">Deposit</button>
              </div>
              <!-- withdraw system -->
              <div class="bg-lime-200 p-8">
                <input id="withdraw-input" class="mb-4 p-1 block border-gray-300" type="text" placeholder="$ amount you withdraw ?">
                <button id="withdraw-button" class="px-2 py-1 text-xl text-white border rounded bg-red-200">Withdraw</button>
              </div>
            </div>
        </section>
    </main>

    <!-- js addd -->
    <script src="js/banking.js"></script>
</body>
</html>
